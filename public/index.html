<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tailwind CSS</title>
  </head>
  <body class="text-gray-600 font-body">
    <!-- Content Wrapper starts -->
    <div class="grid md:grid-cols-3">
      <!-- navigation starts -->
      <div class="col-span-1">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="font-bold text-gray-700">
              <a href="#"><span>Home</span></a>
            </li>
            <li>
              <a href="#"><span>About</span></a>
            </li>
            <li>
              <a href="#"><span>Contact</span></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- navigation ends -->

      <main class="px-16 py-6 bg-gray-200 col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn text-primary border-primary border-2">Login</a>
          <a href="#" class="btn text-primary ml-2 border-primary border-2"
            >Sign Up</a
          >
        </div>

        <header>
          <h2 class="text gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <!-- Cards go here -->
          <div class="mt-8 lg:grid lg:grid-cols-3 gap-10">
            <div class="card">
              <img
                src="img/stew.jpg"
                alt="Stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/noodles.jpg"
                alt="noodles"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-sm text-gray-500">Recipe by Luigi</span>
              </div>
              <div class="badge">
                <span>20 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/curry.jpg"
                alt="curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-sm text-gray-500"
                  >Recipe by Princess Peach</span
                >
              </div>
              <div class="badge">
                <span>45 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>

          <!-- Cards go here -->
          <div class="mt-8">
            <img src="" alt="" />
            <div></div>
          </div>

          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200 btn">Load More</div>
          </div>
        </div>
      </main>
    </div>
    <!-- Content Wrapper ends -->
  </body>
</html>

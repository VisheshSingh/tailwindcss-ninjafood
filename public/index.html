<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tailwind CSS</title>
  </head>
  <body class="text-gray-600 font-body">
    <!-- Content Wrapper starts -->
    <div>
      <!-- navigation starts -->
      <div>
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="font-bold text-gray-700">
              <a href="#"><span>Home</span></a>
            </li>
            <li>
              <a href="#"><span>About</span></a>
            </li>
            <li>
              <a href="#"><span>Contact</span></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- navigation ends -->

      <main class="px-16 py-6">
        <div class="flex justify-end">
          <a href="#" class="text-primary">Login</a>
          <a href="#" class="text-primary ml-2">Sign Up</a>
        </div>

        <header>
          <h2 class="text gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <!-- Cards go here -->
          <div class="mt-8">
            <img src="img/stew.jpg" alt="Stew" />
            <div>
              <span>5 bean chilli stew</span>
              <span>Recipe by Mario</span>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>

          <!-- Cards go here -->
          <div class="mt-8">
            <img src="" alt="" />
            <div></div>
          </div>

          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200">Load More</div>
          </div>
        </div>
      </main>
    </div>
    <!-- Content Wrapper ends -->
  </body>
</html>
